<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>Hexlet Frontend Project</title>
<script defer src="bundle.js"></script></head>

<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5><button type="button" class="btn-close close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank"
            rel="noopener noreferrer" data-full-article>Читать полностью </a>
            <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal" data-close-button>Закрыть</button>
          </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5 position-relative">
      <div class="btn-group position-absolute top-0 end-0" role="group">
        <button type="button" class="btn mb-3 btn-primary" data-lng="ru">RU</button>
        <button type="button" class="btn mb-3 btn-outline-primary" data-lng="en">EN</button>
      </div>
      <!-- <div class="btn-group position-sticky top-4 start-93" role="group">
        <button type="button" class="btn mb-3 btn-primary" data-lng="ru">RU</button>
        <button type="button" class="btn mb-3 btn-outline-primary" data-lng="en">EN</button>
    </div> -->
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS-агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating"><input id="url-input" autofocus required name="url" aria-label="url"
                    class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> <label
                    for="url-input" data-label="rss">Ссылка RSS</label></div>
              </div>
              <div class="col-auto"><button type="submit" aria-label="add"
                  class="h-100 btn btn-lg btn-primary px-sm-5" data-button="button">Добавить</button></div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted" data-example="example">Пример: https://ru.hexlet.io/lessons.rss, http://lorem-rss.herokuapp.com/feed?unit=second&interval=5</p>
          <p class="feedback m-0 position-absolute small text-danger" data-link-message=""></p>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
      <div class="text-center"><span data-hexlet="hexlet">создано в</span> <a href="https://ru.hexlet.io/professions/frontend/projects/11"
          target="_blank">Hexlet</a></div>
    </div>
  </footer>
</body>

</html>
